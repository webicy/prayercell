<ng-container *ngIf="event">
  <div class="box">
    <div class="box-image">
      <img [src]="event.image.url" alt="{{event.image.alt}}" width="100" height="100"/>
    </div>
    <div class="box-details">
      <div class="box-title">{{event.name}}</div>
      <div class="box-description">{{event.description}}</div>
    </div>
  </div>
</ng-container>

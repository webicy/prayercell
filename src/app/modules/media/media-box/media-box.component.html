<ng-container *ngIf="media">
  <div class="box">
    <div class="image">
      <img [src]="media.image.url" alt="{{media.image.alt}}" width="100" height="100"/>
    </div>
    <div class="details">
      <div class="title">{{media.title}}</div>
      <div class="description">{{media.description}}</div>
    </div>
  </div>
</ng-container>
